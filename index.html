<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Outfit:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <section class="card">
    <div class="img__wrapper">
      <img src="images/image-equilibrium.jpg" alt="equilibrium" class="main__image">
      <div class="img__overlay">
        <img src="images/icon-view.svg" alt="view" class="overlay__item">
      </div>
    </div>

    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm</p>
    <div class="special">
      <div class="special__price">
        <img src="images/icon-ethereum.svg" alt="equilibrium">
        <p>0.041 ETH</p>
      </div>
      <div class="special__time">
        <img src="images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="author">
      <img src="images/image-avatar.png" alt="author">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </section>
</body>
</html>
